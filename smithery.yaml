# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: [crdbHost]
    properties:
      crdbHost:
        title: Host
        type: string
        default: 127.0.0.1
        description: The host name or address of a CockroachDB node or load balancer.
      crdbPort:
        title: Port
        type: number
        default: 26257
        description: The port number of the SQL interface of the CockroachDB node or load balancer. The default port number for CockroachDB is 26257.
      crdbUsername:
        title: Username
        type: string
        default: root
        description: The SQL user that will own the client session.
      crdbPwd:
        title: Password
        type: string
        default: ""
        description: The user's password. It is not recommended to pass the password in the URL directly. Note that passwords with special characters must be passed as query string parameters (e.g., postgres://maxroach@localhost:26257/movr?password=<password>).
      crdbDatabase:
        title: Database
        type: string
        default: defaultdb
        description: A database name to use as current database. Defaults to defaultdb when using cockroach client commands.
      crdbCAPath:
        title: CA Certificate
        type: string
        default: ""
        description: Path to the CA certificate, when sslmode is not disable.
      crdbSSLKeyfile:
        title: Client Private Key
        type: string
        default: ""
        description: Path to the client private key, when sslmode is not disable.
      crdbSSLCertfile:
        title: Client Certificate
        type: string
        default: ""
        description: Path to the client certificate, when sslmode is not disable.
      crdbCertMode:
        title: SSL Mode
        type: string
        default: disable
        enum: [disable, allow, prefer, require, verify-ca, verify-full]
        description: Which type of secure connection to use.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'uv',
      args: ['run', 'python', 'src/main.py'],
      env: {
        CRDB_HOST: config.crdbHost,
        CRDB_PORT: String(config.crdbPort),
        CRDB_USERNAME: config.crdbUsername,
        CRDB_PWD: config.crdbPwd,
        CRDB_DATABASE: config.crdbDatabase,
        CRDB_SSL_CA_PATH: config.crdbCAPath,
        CRDB_SSL_KEYFILE: config.crdbSSLKeyfile,
        CRDB_SSL_CERTFILE: config.crdbSSLCertfile,
        CRDB_SSL_MODE: config.crdbCertMode
      }
    })
  exampleConfig:
    crdbHost: 127.0.0.1
    crdbPort: 26257
    crdbUsername: root
    crdbPwd: ""
    crdbDatabase: defaultdb
    crdbCAPath: ""
    crdbSSLKeyfile: ""
    crdbSSLCertfile: ""
    crdbCertMode: required

